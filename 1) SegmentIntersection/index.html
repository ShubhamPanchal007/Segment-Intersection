<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segment intersection formula</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script src="utils.js"></script>
    <script>
      // Canvas
      myCanvas.width = window.innerWidth;
      myCanvas.height = window.innerHeight;
      const ctx = myCanvas.getContext("2d");
      // POINTS
      const A = { x: 50, y: 150 };
      const B = { x: 300, y: 300 };
      const C = { x: 50, y: 50 };
      const D = { x: 300, y: 350 };

      let mouse = { x: 0, y: 0 };
      document.onmousemove = (event) => {
        (mouse.x = event.x), (mouse.y = event.y);
      };
      animate();
      function animate() {
        // Clear canvas
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        // Manupulating the x,y coordinates w.r.t to the mouse movements.
        A.x = mouse.x;
        A.y = mouse.y - 50;
        B.x = mouse.x;
        B.y = mouse.y + 50;
        ctx.beginPath();
        ctx.moveTo(A.x, A.y);
        ctx.lineTo(B.x, B.y);
        ctx.moveTo(C.x, C.y);
        ctx.lineTo(D.x, D.y);
        ctx.stroke();
        // Draw Dots on the end of lines.
        drawDot(A, "A");
        drawDot(B, "B");
        drawDot(C, "C");
        drawDot(D, "D");
        // Get intersection points between two lines.
        let intersectionPoint = getIntersection(A, B, C, D);
        drawDot(intersectionPoint, "I");
        requestAnimationFrame(animate);
      }

      function drawDot(point, label, isTrue, isBlue) {
        // Making a circle like structure on the starting point of lines.
        ctx.beginPath();
        ctx.fillStyle = isBlue ? "blue" : isTrue ? "Red" : "white";
        ctx.arc(point.x, point.y, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        // Put text inside that circle
        ctx.fillStyle = "black";
        ctx.font = "bold 14px arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(label, point.x, point.y);
      }
    </script>
  </body>
</html>
